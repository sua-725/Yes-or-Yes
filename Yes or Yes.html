<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-pink: #ffafcc;
            --dark-pink: #ff477e;
            --soft-bg: #fff5f8;
            --white: #ffffff;
            --border-color: #f0f0f0;
            --shadow: 0 15px 35px rgba(255, 175, 204, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--soft-bg);
            color: #333;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        #creator-ui {
            background: var(--white);
            padding: 30px 20px; border-radius: 30px;
            box-shadow: var(--shadow);
            width: 95%; max-width: 380px;
            text-align: center; z-index: 100;
            max-height: 90vh; overflow-y: auto;
        }

        h2 { font-weight: 900; color: var(--dark-pink); margin-bottom: 20px; font-size: 20px; }
        .input-group { margin-bottom: 18px; text-align: left; width: 100%; }
        label { font-size: 13px; color: #888; margin-left: 5px; font-weight: bold; display: block; margin-bottom: 6px; }
        
        input[type="text"], 
        input[type="color"], 
        .file-label {
            width: 100% !important;
            height: 50px !important;
            padding: 0 15px; 
            border: 2px solid var(--border-color); 
            border-radius: 14px;
            font-size: 14px; 
            outline: none; 
            background-color: var(--white);
            display: flex !important;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
        }

        input[type="color"] {
            padding: 5px; 
            cursor: pointer;
        }

        .file-label {
            background: #fcfcfc;
            border: 2px dashed #ddd;
            color: #999;
            cursor: pointer;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-label:hover { border-color: var(--main-pink); color: var(--main-pink); }

        #img-preview { 
            width: 100%; height: 120px; object-fit: contain; border-radius: 12px; 
            margin-top: 10px; display: none; background: #fafafa; border: 1px solid #eee;
        }

        .btn-generate {
            background: var(--dark-pink); color: white;
            padding: 18px; width: 100%; border: none;
            border-radius: 14px; font-weight: bold; font-size: 16px;
            cursor: pointer; margin-top: 10px;
        }

        #link-display-area {
            margin-top: 20px; padding: 15px; background: #fdf2f5;
            border-radius: 15px; display: none; word-break: break-all;
            text-align: left; border: 1px solid var(--main-pink);
        }
        #final-link { color: var(--dark-pink); text-decoration: none; font-size: 11px; line-height: 1.4; font-weight: bold; }

        #display-ui { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; position: relative; }
        #envelope { font-size: 100px; cursor: pointer; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        #content { display: none; text-align: center; width: 100%; z-index: 10; }
        .target-img-display { max-width: 80%; max-height: 220px; border-radius: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
        .question { font-size: 24px; font-weight: 900; margin-bottom: 40px; padding: 0 20px; word-break: keep-all; }

        .btn-group {
            position: relative; display: flex; gap: 20px;
            justify-content: center; align-items: center; width: 100%; height: 200px;
        }
        #yes-btn { 
            background: var(--dark-pink); color: white; 
            padding: 22px 55px; font-size: 26px; border-radius: 60px; border: none;
            box-shadow: 0 10px 20px rgba(255, 71, 126, 0.3);
            animation: pulse 1.5s infinite; cursor: pointer; font-weight: bold;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }

        #no-btn { 
            background: #adb5bd; color: white; padding: 15px 35px; 
            font-size: 17px; border-radius: 60px; border: none;
            position: fixed; white-space: nowrap; z-index: 20;
            transition: left 0.1s ease-out, top 0.1s ease-out; font-weight: bold;
        }

        .confetti {
            position: absolute; width: 10px; height: 10px; border-radius: 2px;
            animation: fall 3s ease-out forwards; z-index: 200;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="creator-ui">
        <h2>ğŸ’Œ Yes or Yes ğŸ’Œ</h2>
        
        <div class="input-group">
            <label>1. ì§ˆë¬¸ ë‚´ìš©</label>
            <input type="text" id="input-q" placeholder="ex. ì˜¤ëŠ˜ ë‚˜ë‘ ë°ì´íŠ¸ í• ë˜?">
        </div>

        <div class="input-group">
            <label>2. ë°°ê²½ ìƒ‰ìƒ (ì„ íƒ)</label>
            <input type="color" id="input-bg-color" value="#fff5f8">
        </div>

        <div class="input-group">
            <label>3. ì´ë¯¸ì§€ ì—…ë¡œë“œ (ì„ íƒ)</label>
            <label for="input-file" class="file-label" id="file-name-label">ğŸ“ í´ë¦­í•˜ì—¬ ì‚¬ì§„ ì„ íƒ</label>
            <input type="file" id="input-file" accept="image/*" style="display: none;" onchange="handleFileUpload(this)">
            <img id="img-preview">
        </div>

        <button class="btn-generate" onclick="generateLink()">ë§í¬ ë§Œë“¤ê¸°</button>
        
        <div id="link-display-area">
            <p style="font-size: 12px; font-weight: bold; margin-bottom: 10px; color: #ff477e;">ì„±ê³µ! ë§í¬ ì „ì²´ë¥¼ ë³µì‚¬í•˜ì„¸ìš”</p>
            <a id="final-link" href="#" target="_blank"></a>
        </div>
    </div>

    <div id="display-ui">
        <div id="envelope" onclick="openLetter()">ğŸ’Œ</div>
        <div id="content">
            <img src="" id="target-img" class="target-img-display" style="display: none;">
            <div class="question" id="target-q"></div>
            <div class="btn-group">
                <button id="yes-btn" onclick="celebrate()">YES</button>

        </div>
    </div>

    <script>
        const defaultImg = "data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 24 24' fill='%23ff477e'%3e%3cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3e%3c/svg%3e";
        let base64Image = "";

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('file-name-label').innerText = `ğŸ”„ ì••ì¶• ì¤‘...`;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const max_size = 350; 
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } } 
                        else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        base64Image = canvas.toDataURL('image/jpeg', 0.6); 
                        document.getElementById('img-preview').src = base64Image;
                        document.getElementById('img-preview').style.display = 'block';
                        document.getElementById('file-name-label').innerText = `âœ… ${file.name}`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        const encodeData = (data) => btoa(encodeURIComponent(JSON.stringify(data)));
        const decodeData = (str) => JSON.parse(decodeURIComponent(atob(str)));

        const urlParams = new URLSearchParams(window.location.search);
        const secret = urlParams.get('v');

        if (secret) {
            document.getElementById('creator-ui').style.display = 'none';
            document.getElementById('display-ui').style.display = 'flex';
            try {
                const data = decodeData(secret);
                document.getElementById('target-q').innerText = data.q;
                if (data.bg) document.body.style.backgroundColor = data.bg;
                const tImg = document.getElementById('target-img');
                tImg.src = data.img || defaultImg;
                tImg.style.display = 'inline-block';
            } catch (e) { document.getElementById('target-q').innerText = "ë§í¬ ì˜¤ë¥˜!"; }
        }

        function generateLink() {
            const q = document.getElementById('input-q').value;
            const bg = document.getElementById('input-bg-color').value;
            if (!q) return alert("ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
            
            const secretVal = encodeData({ q: q, bg: bg, img: base64Image });
            const finalUrl = `${window.location.origin}${window.location.pathname}?v=${secretVal}`;
            
            const displayArea = document.getElementById('link-display-area');
            const linkTag = document.getElementById('final-link');
            displayArea.style.display = 'block';
            linkTag.innerText = finalUrl; 
            linkTag.href = finalUrl;
            
            navigator.clipboard.writeText(finalUrl).then(() => alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!"));
        }

        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            resetNoBtn();
        }

        const noBtn = document.getElementById('no-btn');
        function resetNoBtn() {
            noBtn.style.position = 'fixed';
            noBtn.style.left = 'calc(50% + 50px)';
            noBtn.style.top = '75%';
        }

        const prankMove = () => {
            const padding = 45;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', prankMove);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); prankMove(); });

        function celebrate() {
            alert("ğŸ’– YES! ì—­ì‹œ ê·¸ëŸ´ ì¤„ ì•Œì•˜ì–´! ğŸ’–");
            const colors = ['#ff477e', '#ffafcc', '#ff0000', '#ffea00', '#00ff00', '#00e5ff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = Math.random() * 8 + 5 + 'px';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
