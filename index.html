    <script>
        const defaultImg = "data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff477e'%3e%3cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3e%3c/svg%3e";
        let base64Image = ""; let selectedStyle = "1"; let yesScale = 1;

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('file-name-label').innerText = `ğŸ”„ ì••ì¶• ì¤‘...`;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas'); const max_size = 350; 
                        let width = img.width; let height = img.height;
                        if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } } 
                        else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                        base64Image = canvas.toDataURL('image/jpeg', 0.6); 
                        document.getElementById('img-preview').src = base64Image; document.getElementById('img-preview').style.display = 'block';
                        document.getElementById('file-name-label').innerText = `âœ… ${file.name}`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        const encodeData = (data) => btoa(encodeURIComponent(JSON.stringify(data)));
        const decodeData = (str) => JSON.parse(decodeURIComponent(atob(str)));

        const urlParams = new URLSearchParams(window.location.search);
        const secret = urlParams.get('v');

        if (secret) {
            document.getElementById('creator-ui').style.display = 'none';
            document.getElementById('display-ui').style.display = 'flex';
            try {
                const data = decodeData(secret);
                document.getElementById('target-q').innerText = data.q;
                document.getElementById('reveal-text').innerText = data.msg || "â¤ï¸";
                if (data.bg) document.body.style.backgroundColor = data.bg;
                document.getElementById('target-img').src = data.img || defaultImg;
                selectedStyle = data.style || "1";
            } catch (e) { document.getElementById('target-q').innerText = "ë§í¬ ì˜¤ë¥˜!"; }
        }

        function generateLink() {
            const q = document.getElementById('input-q').value;
            const msg = document.getElementById('input-msg').value;
            const bg = document.getElementById('input-bg-color').value;
            const style = document.getElementById('input-style').value;
            if (!q) return alert("ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
            const secretVal = encodeData({ q: q, msg: msg, bg: bg, img: base64Image, style: style });
            const finalUrl = `${window.location.origin}${window.location.pathname}?v=${secretVal}`;
            navigator.clipboard.writeText(finalUrl).then(() => {
                const displayArea = document.getElementById('link-display-area');
                displayArea.style.display = 'block';
                document.getElementById('final-link').innerText = finalUrl.length > 50 ? finalUrl.substring(0, 45) + "..." : finalUrl;
                document.getElementById('final-link').href = finalUrl;
                alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
            });
        }

        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            initNoBtn();
        }

        const noBtn = document.getElementById('no-btn'); const yesBtn = document.getElementById('yes-btn');
        const s3Texts = ["YES ëˆŒëŸ¬ì¤˜", "YES ëˆŒëŸ¬ì¤˜!", "YES ëˆŒëŸ¬ë´", "ì œë°œ YES!!"]; let s3Idx = 0;

        function initNoBtn() {
            if (selectedStyle === "1") {
                yesBtn.classList.add('mode1-yes');
                noBtn.classList.add('mode1-no-small');
                noBtn.style.position = 'fixed'; 
                noBtn.style.left = 'calc(50% + 50px)'; 
                noBtn.style.top = '75%';
                noBtn.style.transition = 'none'; // ë„ë§ê°€ëŠ” ì†ë„ë¥¼ ì¦‰ê°ì ìœ¼ë¡œ ë§Œë“¦
                noBtn.addEventListener('mouseover', prankMove); 
                noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); prankMove(); });
            } else if (selectedStyle === "2") {
                noBtn.onclick = () => {
                    noBtn.innerText = "YES"; noBtn.style.backgroundColor = "var(--dark-pink)"; noBtn.onclick = celebrate;
                };
            } else if (selectedStyle === "3") {
                noBtn.onclick = () => {
                    noBtn.innerText = s3Texts[s3Idx]; s3Idx = (s3Idx + 1) % s3Texts.length;
                    yesScale += 0.25; yesBtn.style.transform = `scale(${yesScale})`;
                };
            }
        }

        function prankMove() {
            const pad = 30; // í™”ë©´ ë ì—¬ë°±
            const maxX = window.innerWidth - noBtn.offsetWidth - pad; 
            const maxY = window.innerHeight - noBtn.offsetHeight - pad;
            // ì™„ì „íˆ ìƒˆë¡œìš´ ë¬´ì‘ìœ„ ìœ„ì¹˜ë¡œ ì¦‰ì‹œ ì´ë™
            noBtn.style.left = Math.max(pad, Math.random() * maxX) + 'px'; 
            noBtn.style.top = Math.max(pad, Math.random() * maxY) + 'px';
        }

        function celebrate() {
            const colors = ['#ff477e', '#ffafcc', '#ffea00', '#00ff00', '#00e5ff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div'); confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw'; confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px'; confetti.style.height = Math.random() * 8 + 5 + 'px';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confetti); setTimeout(() => confetti.remove(), 3000);
            }
            document.getElementById('target-btn-group').style.display = 'none';
            document.getElementById('letter-card').style.display = 'block';
            document.getElementById('target-q').innerText = "ğŸ’– ë„ˆì—ê²Œ ì „í•˜ëŠ” ë©”ì‹œì§€ ğŸ’–";
            alert("ğŸ’– YES! ê·¸ëŸ´ ì¤„ ì•Œì•˜ì–´! ğŸ’–");
        }
